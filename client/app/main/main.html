<div style="text-align: center;">
  <h3>Usman's Assignemnt</h3>
</div>
<div class="text-center fontfamily" ng-show="!vm.allLoaded">
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>
<div class="container" ng-show="vm.allLoaded">
  <div class="row">
    <div class="col">
      <label>Name</label>
      <input type="" name="" ng-model="vm.user.displayName">
    </div>
    <div class="col">
      <label>Email</label>
      <input type="" name="" ng-model="vm.user.email">
    </div>
    <div class="col">
      <label>Age</label>
      <input type="" name="" ng-model="vm.user.age">
    </div>
    <button ng-click="vm.Add(vm.user)">Add</button>
  </div>
  <div class="row">

    <div class="col">
      <table class="table" style="max-width: 100% !important;">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr ng-repeat="(key, value) in vm.users">
          <td>{{value.displayName}}</td>
          <td>{{value.email}}</td>
          <td>{{value.age}}</td>
          <td> <a href="" data-toggle="modal" data-target="#updateModal" ng-click="vm.updateUser = value;">Edit</a></td>
          <td> <a href="" data-toggle="modal" data-target="#deleteModal" ng-click="vm.deleteUser = value;">Delete</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<!-- update user -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModal" style="margin-left: auto;">Update User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-left: auto;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="newAdminForm">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="vm.updateUser.displayName" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.updateUser.email" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="password" placeholder="Age" ng-model="vm.updateUser.age">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="vm.update(vm.updateUser)" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- delete users -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModal" style="margin-left: auto;">Delete User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-left: auto;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete {{vm.deleteUser.displayName}}? All data related to this user will be lost.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.delete(vm.deleteUser)">Delete</button>
      </div>
    </div>
  </div>
</div>
